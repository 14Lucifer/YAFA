<!DOCTYPE html>
<html>
<head>
    <title>PostgreSQL Connection Test</title>
    <style>
        body {
            background-color: #4B5320; /* Army Green */
            color: white;
            font-family: 'Lucida Sans', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            font-size: 48px;
            margin: 0 0 20px 0;
        }
        p {
            font-size: 16px;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
        .form-group input {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .form-group input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #6B8E23;
            border: none;
            color: white;
        }
        .form-group input[type="submit"]:hover {
            background-color: #556B2F;
        }
    </style>
</head>
<body>
    <h2>Test PostgreSQL Connection</h2>
    <form method="post">
        <div class="form-group">
            <label>Hostname:</label>
            <input type="text" name="hostname">
        </div>
        <div class="form-group">
            <label>Port:</label>
            <input type="text" name="port">
        </div>
        <div class="form-group">
            <label>Database Name:</label>
            <input type="text" name="dbname">
        </div>
        <div class="form-group">
            <label>User:</label>
            <input type="text" name="user">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password">
        </div>
        <input type="submit" value="Connect">
    </form>
    {% if message %}
        <p>{{message}}</p>
    {% endif %}
</body>
</html>
